{% extends 'base.html' %}

{% block content %}

<div class="p-6 bg-white rounded shadow flex flex-col items-center">
    <p class="text-xl">Are you sure you want to delete your review for “{{ review.album_title }}”?</p>
    <form method="post">
        {% csrf_token %}
        <div class="mt-4 flex flex-col gap-2">
            <button type="submit" class="text-red-600 hover:bg-gray-100 py-1 px-10 rounded-lg">Delete</button>
            <a href="{% url 'account' %}" class="hover:bg-gray-100 py-1 px-10 rounded-lg">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
