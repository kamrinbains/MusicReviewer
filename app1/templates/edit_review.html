{% extends 'base.html' %}

{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Edit Your Review for "{{ review.album_title }}"</h1>
    <form method="POST">
        {% csrf_token %}
        <label class="block mb-2 font-semibold text-gray-700">Rating (1â€“5)</label>
        <select name="rating" required class="w-full mb-4 border rounded p-2">
            {% for i in "54321" %}
                <option value="{{ i }}" {% if review.rating == i|int %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>

        <label class="block mb-2 font-semibold text-gray-700">Review</label>
        <textarea name="review_text" rows="5" class="w-full border rounded p-2" required>{{ review.review_text }}</textarea>

        <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
