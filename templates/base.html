<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<!-- Navigation -->
<nav style="background-color: #800000;" class="text-black p-4">
    <div class="container mx-auto flex items-center justify-between">
        <!-- Left: Site title -->
        <a href="{% url 'index' %}">
  <div class="h-12 w-32">
  <img src="{% static 'images/Linernoteslogo.png' %}" 
       alt="Liner Notes Logo" 
       class="h-full w-auto object-contain max-w-full">
</div>
</a>

        <!-- Right: Nav links + account/login -->
        <div class="flex items-center space-x-4">
            <a href="{% url 'index' %}" class="md:px-4 px-2 py-1 text-white hover:text-[#FFFDD0] transition-colors duration-200">Home</a>
            <a href="{% url 'about' %}" class="md:px-4 px-2 py-1 text-white hover:text-[#FFFDD0] transition-colors duration-200">About</a>
            <a href="{% url 'search_discogs' %}" class="md:px-4 px-2 py-1 text-white hover:text-[#FFFDD0] transition-colors duration-200">Search</a>
            <a href="{% url 'contact' %}" class="md:px-4 px-2 py-1 text-white hover:text-[#FFFDD0] transition-colors duration-200">Contact</a>

            {% if user.is_authenticated %}
            <a href="{% url 'account' %}"
               class="ml-4 p-1 pb-0 bg-white text-blue-600 rounded hover:bg-gray-200 ring-2 ring-transparent hover:ring-black">
                <ion-icon name="person-circle-outline" class="size-8"></ion-icon>
            </a>
            {% else %}
            <a href="{% url 'login' %}"
               class="ml-4 p-1 pb-0 bg-white text-blue-600 rounded hover:bg-gray-200 ring-2 ring-transparent hover:ring-black">
                <ion-icon name="person-circle" class="size-8"></ion-icon>
            </a>
            {% endif %}
        </div>
    </div>
</nav>





<!-- Main Content -->
<main class="container flex-grow mx-auto p-4">
    {% block content %}
    <!-- This is where page-specific content will go -->
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white p-4 mt-4">
    <div class="container mx-auto">
        <p class="text-center">Â© 2025 Liner-Notes</p>
    </div>
</footer>
<!-- Scripts -->
<!-- This is for Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
